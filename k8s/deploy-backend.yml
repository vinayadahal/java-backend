---
apiVersion: v1
kind: Namespace
metadata:
  name: adex-webapp
  labels:
    name: adex-webapp-backend-label
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adex-webapp-backend-deployment
  namespace: adex-webapp
  labels:
    app: adex-webapp-backend-label
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adex-webapp-backend-label
  template:
    metadata:
      labels:
        app: adex-webapp-backend-label
    spec:
      containers:
        - name: tomcat9-pods
          image: bidahal/nodejs-back
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 200m # this is the minimum cpu that this pod will use
              memory: 250Mi
            limits: # this is the limit on how much cpu can this pod use
              cpu: 1000m # this 'm' refers to the microns for cpu and 1000 microns = 1 cpu core and 'mi' refers to the megabit for the ram.
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: adex-webapp-backend-service
  namespace: adex-webapp
spec:
  type: NodePort
  selector:
    app: adex-webapp-backend-label
  ports:
    - protocol: TCP
      port: 8181
      targetPort: 8080
      nodePort: 30200